<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>晖晖小说</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../static/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body{
            font: 14px/120% 微软雅黑,宋体,Verdana,Arial,sans-serif;
        }
        a:hover {
            color: #ff1d13;
            font-weight:bold;
            text-decoration: none;
        }
        a:visited{
            color: #65bbec;
            border: 0;
        }
        .state{
            color: #ff6600;
            text-decoration: none;
        }
        .item-div{
            height: 30px;
        }
    </style>
    <script src="/js/jquery.min.js"></script>
</head>
<body>

<!--顶部导航栏-->
<!--<nav class="navbar navbar-inverse navbar-static-top " th:include="public/header"></nav>-->
<nav class="navbar navbar-inverse navbar-static-top" th:include="public/header"></nav>

<div class="container">
    <div class="col-md-12">
        <h3 class="text-center text-muted">欢迎光临晖晖小说</h3>
        <h6 class="text-center text-muted">提示：本站收录的全部“<label th:text="${bookClassName}"></label>”小说均在此页，推荐使用Ctrl+F来查找小说<font class="state">(橙色为已完结小说)</font></h6>
        <br>
    </div>

    <div class="col-md-12">
        <div class="col-md-2 text-center item-div" th:each="item : ${bookList}">
            <a th:href="${'/Book/'+item.name+item.url}" th:if="${item.state}==1" class="state" th:text="${item.name}"></a>
            <a th:href="${'/Book/'+item.name+item.url}" th:unless="${item.state}==1" th:text="${item.name}"></a>
        </div>
    </div>
<!--    <div class="col-md-12 text-center">
        <a class="btn btn-primary" th:href="${'/?page='+pageLast}">上一页</a>
        &nbsp;
        <a class="btn btn-primary" th:href="${'/?page='+pageNext}">下一页</a>
    </div>-->
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
